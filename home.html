<!DOCTYPE html>

<html>
<head>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script> 
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Fusion Database</title>
	<script>
	$(document).ready(function() {
		$( "#NameInput" ).change(function() {
		
			$.ajax({
				url: 'findUser.php', 
				data: {searchFullName: $( "#NameInput" ).val()},
				success: function(data){
					$('#LastNresult').html(data);	
				
				}
			});
		});
		
	});
	</script>
</head>
<body>
	<h3>Fusion Database</h3>	
           
	<input class="xlarge" id="NameInput" type="search" size="30" placeholder="Last Name Contains"/>

	<div id="LastNresult">Search Result</div>
</body>
</html>
